<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <table border="10">
            <tr>
                <td colspan="3"><input id="il"></input></td>
                <td><button class="clear" onclick="pass('AC')">AC</button></td>
            </tr>

            <tr>
                <td><button onclick="pass(9)">9</button></td>
                <td><button onclick="pass(8)">8</button></td>
                <td><button onclick="pass(7)">7</button></td>
                <td><button onclick="pass('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="pass(6)">6</button></td>
                <td><button onclick="pass(5)">5</button></td>
                <td><button onclick="pass(4)">4</button></td>
                <td><button onclick="pass('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="pass(3)">3</button></td>
                <td><button onclick="pass(2)">2</button></td>
                <td><button onclick="pass(1)">1</button></td>
                <td><button onclick="pass('*')">*</button></td>
            </tr>

            <tr>
                <td><button onclick="pass(0)">0</button></td>
                <td><button onclick="pass('.')">.</button></td>
                <td><button onclick="pass('=')">=</button></td>
                <td><button onclick="pass('/')">/</button></td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
